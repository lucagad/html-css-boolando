<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Boolando</title>
</head>
<body>

  <!-- Row of products -->
  <div class="row">

    <!-- Product element -->
    <div class="product">

      <div class="image-box">
        <!-- Wishlist element -->
        <div class="heart">&hearts;</div>
        <!-- Percentage discount  -->
        <div class="discount">-50%</div>
        <!-- Sustainability element -->
        <div class="sustainability">Sostenibilità</div>
        <!-- Product images -->
        <img src="/img/1.webp" alt="">
      </div>

      <div class="information-box">
        <!-- Brand name -->
        <p class="product-brand">Brand</p>
        <!-- Product name -->
        <p class="product-name">Product Name</p>
        <!-- Standard Price -->
        <p class="product-price">100,00 &euro;</p>
        <!-- Discounted Price -->
        <p class="product-old-price">120,00 &euro;</p>
      </div>

    </div>

    <div class="product">

      <div class="image-box">
        <!-- Wishlist element -->
        <div class="heart">&hearts;</div>
        <!-- Percentage discount  -->
        <div class="discount">-50%</div>
        <!-- Sustainability element -->
        <div class="sustainability">Sostenibilità</div>
        <!-- Product images -->
        <img src="/img/2.webp" alt="">
      </div>

      <div class="information-box">
        <!-- Brand name -->
        <p class="product-brand">Brand</p>
        <!-- Product name -->
        <p class="product-name">Product Name</p>
        <!-- Standard Price -->
        <p class="product-price">100,00 &euro;</p>
        <!-- Discounted Price -->
        <p class="product-old-price">120,00 &euro;</p>
      </div>

    </div>

  </div>
  
</body>
</html>
